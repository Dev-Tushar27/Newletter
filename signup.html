<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- css -->
    <link rel="stylesheet" href="css/styles.css">

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>

    <!-- fontawesome -->
    <script src="https://kit.fontawesome.com/311212005e.js" crossorigin="anonymous"></script>

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Montserrat&display=swap" rel="stylesheet">

    <title>Newsletter Sign-up</title>
</head>

<body>
    <section id="signup">
        <div class="row">
            <div class="col-lg-6 container-fluid">
                <h1 class="title">Sign-up</h1>
                <form class="details" action="/" method="POST">
                    <input class="form-control top" type="text" name="fName" placeholder="First Name">
                    <input class="form-control middle" type="text" name="lName" placeholder="Last Name">
                    <input class="form-control bottom" type="email" name="email" placeholder="email">
                    <button type="submit" class="btn btn-outline-dark btn-lg">Let's go</button>
                </form>
                
            </div>
            <div class="col-lg-6 gif">
                <img src="https://media.giphy.com/media/QuI2G48pcj20qNHE3f/giphy.gif" alt="mail.gif">
            </div>
        </div>
        
    </section>

    <section id="footer">
        <p>You can follow me on social-media</p>
        <div class="row social container-fluid">
            <div class="col-lg-4 col-sm-4">
                <button class="btn" onclick="window.location.href='https://www.linkedin.com/in/tushar-sharma-01961b22b/'"><i class="fa-brands fa-linkedin fa-2x"></i></button>
            </div>
            <div class="col-lg-4 col-sm-4">
                <button class="btn custom-icon" onclick="window.location.href='https://www.instagram.com/sharmatushar2703/'"><i class="fa-brands fa-instagram fa-2x"></i></button>
            </div>
            <div class="col-lg-4 col-sm-4">
                <button class="btn" onclick="window.location.href='https://twitter.com/sharmatushar271'"><i class="fa-brands fa-twitter fa-2x"></i></button>
            </div>
        </div>
        
    </section>

    <script src="app.js"></script>
</body>

</html>
